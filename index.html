<!DOCTYPE html>
<html>
<head>
    <title>Retail Buyer Segmentation</title>
</head>
<body>

<h2>Retail Customer Segmentation (SVM)</h2>

<label>Annual Income:</label><br>
<input type="number" id="income"><br><br>

<label>Web Purchases:</label><br>
<input type="number" id="web"><br><br>

<label>Store Purchases:</label><br>
<input type="number" id="store"><br><br>

<button onclick="predict()">Predict Segment</button>

<h3 id="result"></h3>

<script>
function predict() {
    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            annual_income: document.getElementById("income").value,
            num_web_purchases: document.getElementById("web").value,
            num_store_purchases: document.getElementById("store").value
        })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").innerText =
            "Predicted Customer Segment: " + data.segment;
    })
    .catch(error => {
        document.getElementById("result").innerText = "Error occurred!";
        console.error(error);
    });
}
</script>

</body>
</html>
